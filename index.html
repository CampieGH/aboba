<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>абоба</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: #121212; color: #eaeaea;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    #app { flex: 1; display: flex; flex-direction: column; min-height: 0; }
    #chatArea { flex: 1; display: flex; flex-direction: column; min-height: 0; background: #141414; }
    #groupNameDisplay {
      padding: 1em;
      font-size: 1.3em;
      font-weight: 700;
      border-bottom: 1px solid #2a2a2a;
      color: #d1c4e9;
    }
    #messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75em;
      padding: 1em;
      padding-bottom: 90px;
      word-wrap: break-word;
      white-space: pre-wrap;
      scrollbar-width: thin;
      scrollbar-color: #3d4fff #2a2a2a;
    }
    .msg {
      display: flex;
      gap: 0.75em;
      max-width: 100%;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .content {
      max-width: 80%;
      word-break: break-word;
      white-space: pre-wrap;
      background: #2a2a2a;
      padding: 0.6em 0.8em;
      border-radius: 8px;
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.3em;
    }
    .msg-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      margin-bottom: 3px;
      font-weight: 600;
    }
    #chatInput {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      display: flex;
      align-items: flex-end;
      padding: 0.5em;
      background: #1b1b1b;
      border-top: 1px solid #2a2a2a;
      z-index: 1000;
      gap: 0.5em;
    }
    #messageInput {
      flex: 1;
      padding: 0.6em 1em;
      border-radius: 20px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      font-size: 1em;
      line-height: 1.4em;
      max-height: 108px;
      overflow-y: auto;
      resize: none;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #messageInput:focus {
      outline: none;
      background: #1f1f40;
      box-shadow: 0 0 6px #3d4fff;
    }
    #chatInput button {
      background: #3d4fff;
      color: #fff;
      padding: 0.6em 1.4em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1em;
      border: none;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #3d4fff;
    }
    #chatInput button:hover {
      background: #2a36cc;
    }
  </style>
</head>
<body>
  <div id="app">
    <main id="chatArea">
      <div id="groupNameDisplay">абоба</div>
      <div id="messages"></div>
    </main>
    <form id="chatInput">
      <textarea id="messageInput" placeholder="Написать..." autocomplete="off" required rows="1"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
  <script>
    const chatInputForm = document.getElementById("chatInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    function adjustTextareaHeight() {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    }

    messageInput.addEventListener('input', adjustTextareaHeight);
    adjustTextareaHeight();

    messageInput.addEventListener('keydown', (e) => {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (!isMobile && e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatInputForm.requestSubmit();
      }
    });

    chatInputForm.onsubmit = (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `
        <div class="avatar" style="background-image:url('https://i.imgur.com/4AiXzf8.png')"></div>
        <div class="content">
          <div class="msg-header">
            <span class="username" style="color:#3d4fff">абобус</span>
            <span class="msg-time">сейчас</span>
          </div>
          <div>${text.replace(/\n/g, '<br>')}</div>
        </div>`;
      messagesDiv.appendChild(div);
      messageInput.value = "";
      adjustTextareaHeight();
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };
  </script>
</body>
</html>
