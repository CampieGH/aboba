// Отправка формы добавления группы
joinGroupForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  joinGroupError.style.display = "none";

  const name = joinGroupName.value.trim();
  const code = joinGroupCode.value.trim();
  const pass = joinGroupPassword.value.trim();

  if (!currentUser || !name) return;

  try {
    const snap = await getDoc(doc(db, "groups", name));
    if (snap.exists()) {
      const g = snap.data();

      if (g.type === "invite" && g.inviteCode !== code)
        return showErr("Неверный код.");
      if (g.type === "private" && g.password !== pass)
        return showErr("Неверный пароль.");

      const allowed = g.allowed || [];
      if (!allowed.includes(currentUser.uid)) {
        allowed.push(currentUser.uid);
        await setDoc(doc(db, "groups", name), { allowed }, { merge: true });
      }

      if (!groups.some((gr) => gr.id === name))
        groups.push({ id: name, name: g.name });

      selectedGroup = name;
      localStorage.setItem("selectedGroup", selectedGroup);
      localStorage.setItem("selectedGroup", "");
      renderSidebar();
      startChat();
      updateChatInputVisibility();
      closeJoinModal.onclick();
      return;

    }

    const q = query(collection(db, "profiles"), where("nick", "==", name));
    const res = await getDocs(q);
    if (res.empty) return showErr("Ни группа, ни пользователь с таким ником не найдены");

    const userDoc = res.docs[0];
    const otherUid = userDoc.id;
    if (otherUid === currentUser.uid) return showErr("Это ваш ник");

    const chatId = getDMChatId(currentUser.uid, otherUid);
    currentDM = { chatId, otherUid };
    selectedGroup = null;

const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);

// Обработка нажатия клавиш Enter и Shift+Enter с учётом мобильных и ПК
messageInput.addEventListener("keydown", (e) => {
  if (isMobile) {
    // На мобилах: Enter без Shift — вставляем перенос строки
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      const start = messageInput.selectionStart;
      const end = messageInput.selectionEnd;
      messageInput.value =
        messageInput.value.substring(0, start) + "\n" + messageInput.value.substring(end);
      messageInput.selectionStart = messageInput.selectionEnd = start + 1;
      autoResizeTextarea();
      updateCharCount();
    }
  } else {
    // На десктопах: Enter без Shift — отправляем сообщение
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      if (!chatInputForm.querySelector("button[type=submit]").disabled) {
        chatInputForm.dispatchEvent(new Event("submit", { cancelable: true }));
      }
    }
  }
});

// Получаем айди для ЛС
function getDMChatId(uid1, uid2) {
  return [uid1, uid2].sort().join("_"); // стабильный порядок
}

// Автоматический ресайз textarea по содержимому
function autoResizeTextarea() {
  messageInput.style.height = "auto";
  messageInput.style.height = messageInput.scrollHeight + "px";
}

// Вешаем обработчик на ввод для ресайза, обновления счётчика и сохранения черновика
messageInput.addEventListener("input", () => {
  autoResizeTextarea();
  updateCharCount();
  if (selectedGroup) {
    drafts[selectedGroup] = messageInput.value;
  } else if (currentDM?.chatId) {
    drafts[currentDM.chatId] = messageInput.value;
  }
});

// Обновляем счетчик символов и кнопку отправки
const updateCharCount = () => {
  const len = messageInput.value.length;
  const left = 1000 - len;
  charCount.textContent = left;
  chatInputForm.querySelector("button[type=submit]").disabled =
    !len || len > 1000;
};

// Рендерим черновик и обновляем интерфейс
function renderDraft() {
  if (selectedGroup) {
    messageInput.value = drafts[selectedGroup] || "";
  } else if (currentDM?.chatId) {
    messageInput.value = drafts[currentDM.chatId] || "";
  } else {
    messageInput.value = "";
  }
  autoResizeTextarea();
  updateCharCount();
}

// Сохраняем черновик перед уходом со страницы
window.addEventListener("beforeunload", () => {
  const txt = messageInput.value.trim();
  if (!txt) return;
  if (selectedGroup) drafts[selectedGroup] = txt;
  else if (currentDM?.chatId) drafts[currentDM.chatId] = txt;
});

updateCharCount();

// Загружаем группы пользователя из Firestore
async function loadUserGroups() {
  groups = [];

  const groupsRef = collection(db, "groups");
  const q = query(groupsRef);
  const snap = await getDocs(q);

  snap.forEach((docSnap) => {
    const data = docSnap.data();
    if (data.allowed && data.allowed.includes(currentUser.uid)) {
      groups.push({ id: docSnap.id, name: data.name || docSnap.id });
    }
  });
}
