<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>абоба</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">абоба...</div>

  <div id="app" style="display:none;">
    <div id="loginForm">
      <h2>Войти</h2>
      <button id="googleLoginBtn">Войти через Google</button>
    </div>

    <div id="mainLayout">
      <aside id="sidebar">
        <div id="groupList"></div>
        <div id="dmList"></div>
      </aside>

      <main id="chat">
        <div id="groupNameDisplay"></div>
        <div id="messages"></div>
        <form id="chatInput">
          <input id="messageInput" type="text" placeholder="Написать..." />
          <button>➡</button>
        </form>
      </main>
    </div>

    <button id="profileBtn">⚙</button>
    <div id="profilePanel" style="display:none;">
      <form id="profileForm">
        <input type="text" id="profileNick" placeholder="Ник" />
        <input type="text" id="profileAvatar" placeholder="URL аватарки" />
        <input type="color" id="profileColor" />
        <textarea id="profileStatus" placeholder="Статус" maxlength="80"></textarea>
        <small id="statusCounter">80</small>
        <button type="submit">Сохранить</button>
        <button type="button" id="logoutBtn">Выйти</button>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
