<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aboba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">aboba loading...</div>

  <div id="app" style="display: none">
    <div id="loginForm">
      <button id="googleLoginBtn">Войти через Google</button>
    </div>

    <div id="mainLayout">
      <aside>
        <div id="groupList"></div>
        <div id="dmList"></div>
      </aside>

      <main>
        <div id="groupNameDisplay">Выберите группу</div>
        <div id="messages" class="chat-box"></div>
        <form id="chatInput">
          <input id="messageInput" type="text" placeholder="Сообщение..." autocomplete="off" />
          <button type="submit">➤</button>
        </form>
      </main>
    </div>

    <button id="profileBtn">Профиль</button>
    <div id="profilePanel">
      <form id="profileForm">
        <input id="profileNick" placeholder="Никнейм" />
        <input id="profileAvatar" placeholder="Аватар URL" />
        <input id="profileColor" type="color" />
        <textarea id="profileStatus" maxlength="80" placeholder="Статус"></textarea>
        <div id="statusCounter">Осталось 80</div>
        <button type="submit">Сохранить</button>
      </form>
      <button id="logoutBtn">Выйти</button>
    </div>
  </div>

  <!-- Firebase конфиги -->
  <script type="module" src="firebase-config.js"></script>
  <!-- Скрипты -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="groups.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
