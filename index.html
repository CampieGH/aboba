<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";

  getFirestore, collection, query, orderBy, onSnapshot, addDoc,
  serverTimestamp, doc, getDoc, getDocs, setDoc

  getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged

const firebaseConfig = {
  apiKey: "AIzaSyC-en4T_Vozvrz7o5dyuYRpZ_4j_ACX3pA",

  messagingSenderId: "364642279962",
  appId: "1:364642279962:web:d383373e63e81353d067a3",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const loginForm = document.getElementById("loginForm");
const chatLayout = document.getElementById("chatLayout");
const groupList = document.getElementById("groupList");
const groupNameDisplay = document.getElementById("groupNameDisplay");
const messagesDiv = document.getElementById("messages");
const chatInputForm = document.getElementById("chatInput");
const messageInput = document.getElementById("messageInput");
const charCount = document.getElementById("charCount");
const googleLoginBtn = document.getElementById("googleLoginBtn");
const logoutBtn = document.getElementById("logoutBtn");

let currentUser = null;
let groups = [];
let selectedGroup = null;
let unsubscribe = null;
const drafts = {};
const profilesCache = {};

const formatTime = (d) =>
  d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
const formatDate = (d) => {
  const now = new Date();
  const diff = now - d;
  const day = 86400000;
  if (diff < day && now.getDate() === d.getDate()) return "–°–µ–≥–æ–¥–Ω—è";
  if (diff < 2 * day && now.getDate() - 1 === d.getDate()) return "–í—á–µ—Ä–∞";
  return d.toLocaleDateString();
};

async function loadProfile(uid) {
  if (profilesCache[uid]) return profilesCache[uid];
  const snap = await getDoc(doc(db, "profiles", uid));
  const data = snap.exists() ? snap.data() : {};
  profilesCache[uid] = data;
  return data;
}

async function fetchMyGroups() {
  const snap = await getDocs(collection(db, "groups"));
  return snap.docs
    .map((d) => ({ id: d.id, ...d.data() }))
    .filter((g) => !g.allowed || g.allowed.includes(currentUser.uid));
}

function renderGroups() {
  groupList.innerHTML = "";
  groups.forEach((g) => {
    const div = document.createElement("div");
    div.className = "group-item" + (g.id === selectedGroup ? " active" : "");
    div.textContent = g.name;
    div.onclick = () => {
      if (g.id !== selectedGroup) {
        selectedGroup = g.id;
        renderGroups();
        startChat();
      }
    };
    groupList.appendChild(div);
  });
  groupNameDisplay.textContent = groups.find(g => g.id === selectedGroup)?.name || "‚Äî";
}

function clearMessages() {
  messagesDiv.innerHTML = "";
}

async function startChat() {
  if (!selectedGroup) return;
  if (unsubscribe) unsubscribe();
  clearMessages();

  const q = query(collection(db, "groups", selectedGroup, "messages"), orderBy("createdAt", "asc"));
  unsubscribe = onSnapshot(q, async (snap) => {
    clearMessages();
    let lastDate = "";
    for (const docSnap of snap.docs) {
      const d = docSnap.data();
      if (!d.createdAt) continue;
      const createdAt = d.createdAt.toDate();
      const dateStr = formatDate(createdAt);

      if (dateStr !== lastDate) {
        lastDate = dateStr;
        const divider = document.createElement("div");
        divider.className = "date-divider";
        divider.textContent = dateStr;
        messagesDiv.appendChild(divider);
      }

      const msg = document.createElement("div");
      msg.className = "msg";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      const prof = await loadProfile(d.uid || "");
      avatar.style.backgroundImage = `url(${prof.avatar || "https://i.imgur.com/4AiXzf8.png"})`;

      const content = document.createElement("div");
      content.className = "content";

      const header = document.createElement("div");
      header.className = "msg-header";

      const nick = document.createElement("span");
      nick.textContent = prof.nick || "–ë–µ–∑—ã–º—è–Ω–Ω—ã–π";
      nick.style.color = prof.color || "#ccc";

      const time = document.createElement("span");
      time.textContent = formatTime(createdAt);

      header.append(nick, time);
      content.append(header, document.createTextNode(d.text || ""));
      msg.append(avatar, content);
      messagesDiv.appendChild(msg);
    }
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

chatInputForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = messageInput.value.trim();
  if (!text || !currentUser || !selectedGroup) return;

  await addDoc(collection(db, "groups", selectedGroup, "messages"), {
    text,
    uid: currentUser.uid,
    createdAt: serverTimestamp(),
    edited: false,
    type: "user",
  });
  drafts[selectedGroup] = "";
  messageInput.value = "";
  updateCharCount();
});

function updateCharCount() {
  const len = messageInput.value.length;
  charCount.textContent = 1000 - len;
  chatInputForm.querySelector("button[type=submit]").disabled = !len || len > 1000;
}

messageInput.addEventListener("input", () => {
  updateCharCount();
  if (selectedGroup) drafts[selectedGroup] = messageInput.value;
});

window.addEventListener("beforeunload", () => {
  if (selectedGroup && messageInput.value.trim()) {
    drafts[selectedGroup] = messageInput.value;
  }
});

onAuthStateChanged(auth, async (user) => {
  currentUser = user;
  if (user) {
    loginForm.style.display = "none";
    chatLayout.style.display = "flex";
    groups = await fetchMyGroups();
    selectedGroup = groups.length ? groups[0].id : null;
    renderGroups();
    if (selectedGroup) startChat();
  } else {
    loginForm.style.display = "flex";
    chatLayout.style.display = "none";
    groups = [];
    selectedGroup = null;
    clearMessages();
    groupList.innerHTML = "";
  }
});

googleLoginBtn.onclick = () => {
  signInWithPopup(auth, new GoogleAuthProvider()).catch((e) => {
    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message);
  });
};

logoutBtn.onclick = () => {
  if (unsubscribe) unsubscribe();
  signOut(auth);
};
