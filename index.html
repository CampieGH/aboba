<!-- favicon-–∑–∞–≥–ª—É—à–∫–∞, —á—Ç–æ–±—ã –Ω–µ –ª–æ–≤–∏—Ç—å 404 -->

<style>
*{box-sizing:border-box;}
body,html{
  margin:0;padding:0;height:100%;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:#121212;color:#eaeaea;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;flex-direction:column;
}

/* ---------- –õ–û–ì–ò–ù ---------- */
#loginForm{
  display:none;           /* —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  flex:1;flex-direction:column;
  justify-content:center;align-items:center;
  padding:2rem;text-align:center;
}
#googleLoginBtn{
  background:#4285f4;color:#fff;border:none;
  border-radius:6px;padding:0.75em 1.5em;
  font-weight:600;cursor:pointer;user-select:none;
  transition:.2s;
}
#googleLoginBtn:hover{background:#357ae8;}
#loginMsg{margin-top:1em;color:#f44336;}

/* ---------- –û–°–ù–û–í–ù–û–ô –õ–ï–ô–ê–£–¢ ---------- */
#chatLayout{
  flex:1;display:flex;height:100%;
  background:#141414;overflow:hidden;
}

/* ---------- –°–ü–ò–°–û–ö –ì–†–£–ü–ü ---------- */
#groupList{
  background:#1c1c1c;border-right:1px solid #2a2a2a;
  display:flex;flex-direction:column;
  padding:1em;overflow-y:auto;
  min-width:220px;max-width:220px;
  user-select:none;
}
.group-item{
  padding:0.6em 1em;margin-bottom:.5em;
  background:#2a2a2a;border-radius:6px;
  cursor:pointer;white-space:nowrap;
  transition:.2s;
}
.group-item:hover{background:#3a3a3a;}
.group-item.active{background:#505050;font-weight:700;color:#ccc;}

/* ---------- –ß–ê–¢ ---------- */
#chatArea{flex:1;display:flex;flex-direction:column;position:relative;}

#groupNameDisplay{
  padding:1em;font-weight:600;font-size:1.2em;
  border-bottom:1px solid #2a2a2a;background:#181818;
  user-select:none;
}

#messages{
  flex:1;display:flex;flex-direction:column;gap:.75em;
  padding:1em;overflow-y:auto;background:#121212;
  scrollbar-width:thin;scrollbar-color:#555 #222;
}
#messages::-webkit-scrollbar{width:8px;}
#messages::-webkit-scrollbar-thumb{background:#555;border-radius:4px;}

.date-divider{
  text-align:center;font-size:.85em;color:#888;
  margin:1em 0 .5em;user-select:none;
}

.msg{display:flex;gap:.75em;}
.msg.server{justify-content:center;color:#aaa;font-style:italic;user-select:none;}

.avatar{
  width:36px;height:36px;border-radius:50%;
  background-size:cover;background-position:center;
  flex-shrink:0;
}
.avatar.clickable{cursor:pointer;}

.content{flex:1;overflow-wrap:break-word;}

.msg-header{
  display:flex;justify-content:space-between;
  font-size:.9em;margin-bottom:2px;
}
.username{font-weight:700;}
.msg-time{color:#999;user-select:none;}

/* ---------- –§–û–†–ú–ê –í–í–û–î–ê (–≤—Å–µ–≥–¥–∞ –≤–Ω–∏–∑—É) ---------- */
#chatInput{
  display:flex;align-items:center;
  padding:.5em 1em;border-top:1px solid #2a2a2a;
  background:#1b1b1b;
  position:sticky;bottom:0;z-index:5;
}
#messageInput{
  flex:1;background:#2a2a2a;color:#fff;border:none;
  border-radius:20px;padding:.6em 1em;font-size:1rem;
}
#messageInput::placeholder{color:#aaa;}
#chatInput button{
  margin-left:.75em;background:#444;color:#fff;border:none;
  border-radius:20px;padding:.6em 1.2em;font-weight:600;
  cursor:pointer;user-select:none;transition:.2s;
}
#chatInput button:disabled{opacity:.5;cursor:default;}
#chatInput button:hover:not(:disabled){background:#555;}

/* ---------- –ü–†–û–§–ò–õ–¨ ---------- */
#profileBtn{
  position:fixed;top:1rem;right:1rem;
  width:44px;height:44px;border-radius:50%;
  background:#2a2a2a;color:#fff;font-size:1.4rem;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;box-shadow:0 0 8px rgba(0,0,0,.7);
  z-index:20;transition:.3s;
}
#profileBtn:hover{background:#3a3a3a;}

#profilePanel{
  position:fixed;top:60px;right:1rem;width:280px;
  padding:1em;background:#1e1e1e;border:1px solid #2a2a2a;
  border-radius:8px;display:none;z-index:25;
}
#profilePanel input,#profilePanel textarea,#profilePanel button{
  width:100%;margin-bottom:.6em;padding:.5em .8em;
  border:none;border-radius:6px;background:#2d2d2d;color:#fff;
  font-size:1rem;resize:none;
}
#profilePanel textarea{min-height:50px;}
#profilePanel small{display:block;text-align:right;color:#888;}
#profilePanel button{background:#3a3a3a;font-weight:600;cursor:pointer;}
#profilePanel button:hover{background:#4a4a4a;}

/* ---------- –ú–û–î–ê–õ–ö–ê –ü–†–û–§–ò–õ–Ø ---------- */
.modal{display:none;position:fixed;left:0;top:0;width:100%;height:100%;
  background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:9999;}
.modal-content{
  background:#1e1e1e;padding:20px;border-radius:12px;width:280px;text-align:center;position:relative;color:#fff;
}
.modal-avatar{
  width:80px;height:80px;border-radius:50%;background-size:cover;background-position:center;margin:0 auto 10px;
}
.close{position:absolute;top:10px;right:15px;font-size:22px;color:#aaa;cursor:pointer;}
#userModalMsgBtn{
  margin-top:15px;padding:10px 20px;border:none;border-radius:6px;
  background:#333;color:#aaa;font-weight:600;cursor:not-allowed;
}

/* ---------- –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø ---------- */
@media (max-width:768px){
  #chatLayout{flex-direction:column;}
  #groupList{
    flex-direction:row;min-width:100%;max-width:100%;height:48px;
    padding:0 .5em;border-right:none;border-bottom:1px solid #2a2a2a;overflow-x:auto;
  }
  .group-item{
    flex:0 0 auto;margin:0 .5em;padding:.4em 1em;border-radius:20px;font-size:.9em;
  }
  #groupNameDisplay{padding:.7em 1em;font-size:1.1em;}
  #messages{padding:.5em .7em;}
  #chatInput{padding:.5em 1em;}
  #profilePanel{top:55px;right:.7rem;width:90vw;}
}
</style>
</head>
<body>

<div id="app">
  <!-- ---------- –§–û–†–ú–ê –õ–û–ì–ò–ù–ê ---------- -->
  <div id="loginForm" role="main">
    <h2>–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</h2>
    <button id="googleLoginBtn" aria-label="–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google">üîê –í–æ–π—Ç–∏ —Å Google</button>
    <p id="loginMsg" role="alert" aria-live="assertive"></p>
  </div>

  <!-- ---------- –û–°–ù–û–í–ù–û–ô –ß–ê–¢ ---------- -->
  <div id="chatLayout" role="main" aria-live="polite" aria-relevant="additions" style="display:none;">
    <aside id="groupList" aria-label="–°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø" role="list"></aside>

    <section id="chatArea" role="region" aria-label="–ß–∞—Ç">
      <header id="groupNameDisplay" aria-live="polite" aria-atomic="true"></header>
      <div id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>

      <form id="chatInput" aria-label="–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è">
        <input type="text" id="messageInput" aria-label="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." autocomplete="off" required />
        <button type="submit" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </section>
  </div>

  <!-- ---------- –ö–ù–û–ü–ö–ê –ù–ê–°–¢–†–û–ï–ö ---------- -->
  <button id="profileBtn" aria-label="–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è">‚öô</button>

  <!-- ---------- –ü–ê–ù–ï–õ–¨ –ù–ê–°–¢–†–û–ï–ö ---------- -->
  <div id="profilePanel" role="dialog" aria-modal="true" aria-labelledby="profileFormLabel" tabindex="-1">
    <form id="profileForm">
      <label id="profileFormLabel" hidden>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</label>
      <input id="profileNick" placeholder="–ù–∏–∫" autocomplete="off" aria-label="–ù–∏–∫">
      <input id="profileAvatar" placeholder="–ê–≤–∞—Ç–∞—Ä URL" autocomplete="off" aria-label="–ê–≤–∞—Ç–∞—Ä URL">
      <input type="color" id="profileColor" title="–í—ã–±—Ä–∞—Ç—å —Ü–≤–µ—Ç –Ω–∏–∫–∞" aria-label="–í—ã–±—Ä–∞—Ç—å —Ü–≤–µ—Ç –Ω–∏–∫–∞">
      <textarea id="profileStatus" maxlength="80" placeholder="–°—Ç–∞—Ç—É—Å" aria-label="–°—Ç–∞—Ç—É—Å"></textarea>
      <small id="statusCounter" aria-live="polite" aria-atomic="true">80</small>
      <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button type="button" id="logoutBtn">–í—ã–π—Ç–∏</button>
    </form>
  </div>
</div>

<!-- ---------- –ú–û–î–ê–õ–ö–ê –ü–†–û–§–ò–õ–Ø ---------- -->
<div id="userProfileModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="userModalNick" tabindex="-1">
  <div class="modal-content">
    <button id="closeUserModal" class="close" aria-label="–ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è">&times;</button>
    <div class="modal-avatar" id="userModalAvatar"></div>
    <h3 id="userModalNick">–ò–º—è</h3>
    <p id="userModalStatus">–°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</p>
    <button id="userModalMsgBtn" disabled>üí¨ –ù–∞–ø–∏—Å–∞—Ç—å (–ø–æ–∑–∂–µ)</button>
  </div>
</div>

<script type="module">
/* ---------- –ò–ú–ü–û–†–¢ FIREBASE ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import {
  getFirestore, collection, query, orderBy,
  onSnapshot, addDoc, serverTimestamp, doc,
  getDoc, setDoc, getDocs
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
import {
  getAuth, signInWithPopup, GoogleAuthProvider,
  signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-en4T_Vozvrz7o5dyuYRpZ_4j_ACX3pA",
  authDomain: "abobaserver-49923.firebaseapp.com",
  projectId: "abobaserver-49923",
  storageBucket: "abobaserver-49923.appspot.com",
  messagingSenderId: "364642279962",
  appId: "1:364642279962:web:d383373e63e81353d067a3"
};

const app  = initializeApp(firebaseConfig);
const db   = getFirestore(app);
const auth = getAuth(app);

/* ---------- DOM ---------- */
const loginForm        = document.getElementById("loginForm");
const googleLoginBtn   = document.getElementById("googleLoginBtn");
const loginMsg         = document.getElementById("loginMsg");
const chatLayout       = document.getElementById("chatLayout");
const groupList        = document.getElementById("groupList");
const groupNameDisplay = document.getElementById("groupNameDisplay");
const messagesDiv      = document.getElementById("messages");
const chatInputForm    = document.getElementById("chatInput");
const messageInput     = document.getElementById("messageInput");
const profileBtn       = document.getElementById("profileBtn");
const profilePanel     = document.getElementById("profilePanel");
const profileForm      = document.getElementById("profileForm");
const profileNick      = document.getElementById("profileNick");
const profileAvatar    = document.getElementById("profileAvatar");
const profileColor     = document.getElementById("profileColor");
const profileStatus    = document.getElementById("profileStatus");
const statusCounter    = document.getElementById("statusCounter");
const logoutBtn        = document.getElementById("logoutBtn");

const userProfileModal = document.getElementById("userProfileModal");
const closeUserModalBtn= document.getElementById("closeUserModal");
const userModalAvatar  = document.getElementById("userModalAvatar");
const userModalNick    = document.getElementById("userModalNick");
const userModalStatus  = document.getElementById("userModalStatus");
const userModalMsgBtn  = document.getElementById("userModalMsgBtn");

/* ---------- STATE ---------- */
let currentUser   = null;
let groups        = [];
let selectedGroup = null;
let unsubscribe   = null;
const profilesCache = {};

/* ---------- HELPER ---------- */
const formatTime = (d)=>d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
const formatDate = (d)=>{
  const now=new Date(),diff=now-d,day=864e5;
  if(diff<day && now.getDate()===d.getDate()) return "–°–µ–≥–æ–¥–Ω—è";
  if(diff<2*day && now.getDate()-1===d.getDate()) return "–í—á–µ—Ä–∞";
  return d.toLocaleDateString();
};

/* ---------- PROFILE LOAD ---------- */
async function loadProfile(uid){
  if(profilesCache[uid]) return profilesCache[uid];
  try{
    const snap=await getDoc(doc(db,"profiles",uid));
    if(snap.exists()){profilesCache[uid]=snap.data();return profilesCache[uid];}
  }catch(e){console.error("loadProfile:",e);}
  return {nick:"–ë–µ–∑—ã–º—è–Ω–Ω—ã–π",avatar:"https://i.imgur.com/4AiXzf8.png",color:"#ccc",status:""};
}

/* ---------- MODAL ---------- */
async function openUserModal(uid){
  const prof=await loadProfile(uid);
  userModalAvatar.style.backgroundImage=`url(${prof.avatar||'https://i.imgur.com/4AiXzf8.png'})`;
  userModalNick.textContent=prof.nick;
  userModalNick.style.color=prof.color;
  userModalStatus.textContent=prof.status||"";
  userProfileModal.style.display="flex";
  userProfileModal.setAttribute("aria-hidden","false");
  setTimeout(()=>userProfileModal.focus(),0);
}
closeUserModalBtn.onclick=()=>{userProfileModal.style.display="none";userProfileModal.setAttribute("aria-hidden","true");};
userProfileModal.onclick=e=>{if(e.target===userProfileModal)closeUserModalBtn.onclick();};

/* ---------- PROFILE PANEL ---------- */
profileBtn.onclick=()=>{profilePanel.style.display=profilePanel.style.display==="block"?"none":"block";};
document.addEventListener("click",e=>{
  if(!profilePanel.contains(e.target)&&e.target!==profileBtn) profilePanel.style.display="none";
});
profileStatus.oninput=()=>statusCounter.textContent=80-profileStatus.value.length;
profileForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser) return;
  const data={
    nick:profileNick.value.trim()||"–ë–µ–∑—ã–º—è–Ω–Ω—ã–π",
    avatar:profileAvatar.value.trim()||"https://i.imgur.com/4AiXzf8.png",
    color:profileColor.value||"#ccc",
    status:profileStatus.value.trim()
  };
  try{
    await setDoc(doc(db,"profiles",currentUser.uid),data);
    profilesCache[currentUser.uid]=data;
    alert("–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    profilePanel.style.display="none";
  }catch(err){alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è: "+err.message);}
};
logoutBtn.onclick=()=>signOut(auth);

/* ---------- GROUPS ---------- */
async function loadGroups(){
  const snap=await getDocs(query(collection(db,"groups"),orderBy("name")));
  groups=snap.docs.map(d=>({id:d.id,...d.data()}));
  groupList.innerHTML="";
  groups.forEach(g=>{
    const div=document.createElement("div");
    div.className="group-item";div.textContent=g.name;div.tabIndex=0;
    if(g.id===selectedGroup) div.classList.add("active");
    div.onclick=()=>{selectedGroup=g.id;renderGroups();startChat();};
    div.onkeydown=e=>{if(e.key==="Enter"||e.key===" ")div.onclick();};
    groupList.appendChild(div);
  });
  if(groups.length&& !selectedGroup){selectedGroup=groups[0].id;renderGroups();startChat();}
}
function renderGroups(){
  document.querySelectorAll(".group-item").forEach(el=>{
    el.classList.toggle("active",el.textContent===groups.find(g=>g.id===selectedGroup)?.name);
  });
}

/* ---------- CHAT ---------- */
function unsubscribeChat(){if(unsubscribe){unsubscribe();unsubscribe=null;}}
async function startChat(){
  unsubscribeChat();
  if(!selectedGroup)return;
  groupNameDisplay.textContent=groups.find(g=>g.id===selectedGroup)?.name||"–ì—Ä—É–ø–ø–∞";
  messagesDiv.innerHTML="";
  const q=query(collection(db,"groups",selectedGroup,"messages"),orderBy("createdAt"));
  unsubscribe=onSnapshot(q,async snap=>{
    messagesDiv.innerHTML="";
    let lastDate="";
    for(const d of snap.docs){
      const m=d.data();
      const date=m.createdAt?.toDate?.()||new Date();
      const dateStr=date.toDateString();
      if(dateStr!==lastDate){
        const div=document.createElement("div");div.className="date-divider";div.textContent=formatDate(date);
        messagesDiv.appendChild(div);lastDate=dateStr;
      }
      if(m.type==="server"){
        const ser=document.createElement("div");ser.className="msg server";ser.textContent=m.text;
        messagesDiv.appendChild(ser);continue;
      }
      const prof=await loadProfile(m.uid);
      const msg=document.createElement("div");msg.className="msg";

      const avatar=document.createElement("div");
      avatar.className="avatar clickable";
      avatar.style.backgroundImage=`url(${prof.avatar||'https://i.imgur.com/4AiXzf8.png'})`;
      avatar.onclick=()=>openUserModal(m.uid);

      const content=document.createElement("div");content.className="content";
      const headerHTML=`
        <div class="msg-header">
          <span class="username" style="color:${prof.color}">${prof.nick}</span>
          <span class="msg-time">${formatTime(date)}</span>
        </div>`;
      content.innerHTML=headerHTML+`<div>${m.text}</div>`;

      msg.appendChild(avatar);msg.appendChild(content);
      messagesDiv.appendChild(msg);
    }
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  },err=>console.error(err));
}

/* ---------- SEND MESSAGE ---------- */
chatInputForm.onsubmit=async e=>{
  e.preventDefault();
  if(!currentUser||!selectedGroup)return;
  const text=messageInput.value.trim();if(!text)return;
  chatInputForm.querySelector("button").disabled=true;
  try{
    await addDoc(collection(db,"groups",selectedGroup,"messages"),{
      uid:currentUser.uid,text,createdAt:serverTimestamp(),type:"user"
    });
    messageInput.value="";
  }catch(err){alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: "+err.message);}
  finally{chatInputForm.querySelector("button").disabled=false;}
};
messageInput.oninput=()=>chatInputForm.querySelector("button").disabled=!messageInput.value.trim();

/* ---------- AUTH ---------- */
googleLoginBtn.onclick=()=>signInWithPopup(auth,new GoogleAuthProvider()).catch(err=>loginMsg.textContent="–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: "+err.message);
onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    loginForm.style.display="none";
    chatLayout.style.display="flex";
    loadGroups();
  }else{
    loginForm.style.display="flex";
    chatLayout.style.display="none";
    unsubscribeChat();
  }
});
</script>
</body>
</html>
