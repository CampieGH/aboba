<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import {
  getFirestore, collection, query, orderBy,
  onSnapshot, addDoc, serverTimestamp, doc,
  getDoc, setDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
import {
  getAuth, signInWithPopup, GoogleAuthProvider,
  signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-en4T_Vozvrz7o5dyuYRpZ_4j_ACX3pA",
  authDomain: "abobaserver-49923.firebaseapp.com",
  projectId: "abobaserver-49923",
  storageBucket: "abobaserver-49923.appspot.com",
  messagingSenderId: "364642279962",
  appId: "1:364642279962:web:d383373e63e81353d067a3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const loginForm = document.getElementById("loginForm");
const googleLoginBtn = document.getElementById("googleLoginBtn");
const loginMsg = document.getElementById("loginMsg");
const chatLayout = document.getElementById("chatLayout");
const groupList = document.getElementById("groupList");
const groupNameDisplay = document.getElementById("groupNameDisplay");
const messagesDiv = document.getElementById("messages");
const chatInputForm = document.getElementById("chatInput");
const messageInput = document.getElementById("messageInput");
const profileBtn = document.getElementById("profileBtn");
const profilePanel = document.getElementById("profilePanel");
const profileForm = document.getElementById("profileForm");
const profileNick = document.getElementById("profileNick");
const profileAvatar = document.getElementById("profileAvatar");
const profileColor = document.getElementById("profileColor");
const profileStatus = document.getElementById("profileStatus");
const statusCounter = document.getElementById("statusCounter");
const logoutBtn = document.getElementById("logoutBtn");

const userProfileModal = document.getElementById("userProfileModal");
const closeUserModalBtn = document.getElementById("closeUserModal");
const userModalAvatar = document.getElementById("userModalAvatar");
const userModalNick = document.getElementById("userModalNick");
const userModalStatus = document.getElementById("userModalStatus");
const userModalMsgBtn = document.getElementById("userModalMsgBtn");

let currentUser = null;
let groups = [];
let selectedGroup = null;
let unsubscribe = null;
const profilesCache = {};

function formatTime(date) {
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function formatDate(date) {
  const now = new Date();
  const diff = now - date;
  const oneDay = 24 * 60 * 60 * 1000;

  if (diff < oneDay && now.getDate() === date.getDate()) return "–°–µ–≥–æ–¥–Ω—è";
  if (diff < 2 * oneDay && now.getDate() - 1 === date.getDate()) return "–í—á–µ—Ä–∞";

  return date.toLocaleDateString();
}

async function loadProfile(uid) {
  if (profilesCache[uid]) return profilesCache[uid];
  try {
    const snap = await getDoc(doc(db, "profiles", uid));
    if (snap.exists()) {
      profilesCache[uid] = snap.data();
      return profilesCache[uid];
    }
  } catch(e) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:", e);
  }
  return null;
}

function createMessageElement(msg, prevMsgDate) {
  const msgDate = msg.createdAt ? new Date(msg.createdAt.seconds * 1000) : new Date();
  let divider = null;

  if (!prevMsgDate || formatDate(msgDate) !== formatDate(prevMsgDate)) {
    divider = document.createElement("div");
    divider.className = "date-divider";
    divider.textContent = formatDate(msgDate);
  }

  const msgEl = document.createElement("div");
  msgEl.classList.add("msg");
  if (msg.type === "server") {
    msgEl.classList.add("server");
    msgEl.textContent = msg.text || "–°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ";
    return [divider, msgEl].filter(Boolean);
  }

  msgEl.setAttribute("data-id", msg.id || "");

  const avatarEl = document.createElement("div");
  avatarEl.className = "avatar clickable";
  avatarEl.style.backgroundImage = msg.authorAvatar ? `url(${msg.authorAvatar})` : 'url(https://via.placeholder.com/36?text=?)';
  avatarEl.setAttribute("tabindex", "0");
  avatarEl.setAttribute("role", "button");
  avatarEl.setAttribute("aria-label", `–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${msg.authorNick || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}`);
  avatarEl.addEventListener("click", () => showUserProfile(msg.authorId));
  avatarEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      showUserProfile(msg.authorId);
    }
  });

  const contentEl = document.createElement("div");
  contentEl.className = "content";

  const headerEl = document.createElement("div");
  headerEl.className = "msg-header";

  const nickEl = document.createElement("span");
  nickEl.className = "username";
  nickEl.textContent = msg.authorNick || "–ê–Ω–æ–Ω–∏–º";

  const timeEl = document.createElement("span");
  timeEl.className = "msg-time";
  timeEl.textContent = formatTime(msgDate);

  headerEl.appendChild(nickEl);
  headerEl.appendChild(timeEl);

  const textEl = document.createElement("div");
  textEl.textContent = msg.text || "";

  contentEl.appendChild(headerEl);
  contentEl.appendChild(textEl);

  msgEl.appendChild(avatarEl);
  msgEl.appendChild(contentEl);

  return [divider, msgEl].filter(Boolean);
}

async function renderGroups() {
  groupList.innerHTML = "";
  for (const g of groups) {
    const item = document.createElement("div");
    item.className = "group-item";
    if (selectedGroup === g.id) item.classList.add("active");
    item.textContent = g.name;
    item.setAttribute("role", "listitem");
    item.tabIndex = 0;
    item.addEventListener("click", () => {
      if (selectedGroup !== g.id) {
        selectedGroup = g.id;
        renderGroups();
        startChat();
      }
    });
    item.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        item.click();
      }
    });
    groupList.appendChild(item);
  }
}

async function loadGroups() {
  try {
    const groupsSnap = await getDocs(collection(db, "groups"));
    groups = [];
    groupsSnap.forEach(docSnap => {
      groups.push({ id: docSnap.id, ...docSnap.data() });
    });
    if (groups.length > 0) {
      selectedGroup = groups[0].id;
    }
    renderGroups();
    await startChat();
  } catch (e) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø:", e);
  }
}

function scrollToBottom() {
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function startChat() {
  if (unsubscribe) unsubscribe();
  messagesDiv.innerHTML = "";
  if (!selectedGroup) {
    groupNameDisplay.textContent = "–ù–µ—Ç –≥—Ä—É–ø–ø";
    chatInputForm.querySelector("button").disabled = true;
    return;
  }
  groupNameDisplay.textContent = groups.find(g => g.id === selectedGroup)?.name || "–ì—Ä—É–ø–ø–∞";
  chatInputForm.querySelector("button").disabled = false;

  const messagesRef = collection(db, "groups", selectedGroup, "messages");
  const q = query(messagesRef, orderBy("createdAt", "asc"));

  let lastMsgDate = null;

  unsubscribe = onSnapshot(q, async (snapshot) => {
    messagesDiv.innerHTML = ""; // –ú–æ–∂–Ω–æ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Å—Ç–∞–≤–∏–º

    let lastDate = null;
    for (const docChange of snapshot.docChanges()) {
      // –º—ã –∑–∞–Ω–æ–≤–æ —Ä–µ–Ω–¥–µ—Ä–∏–º –≤–µ—Å—å —Å–ø–∏—Å–æ–∫ –Ω–∏–∂–µ, —Ç–∞–∫ —á—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
    }

    for (const docSnap of snapshot.docs) {
      const msgData = docSnap.data();
      msgData.id = docSnap.id;
      if (msgData.authorId) {
        const prof = await loadProfile(msgData.authorId);
        msgData.authorNick = prof?.nick || "–ê–Ω–æ–Ω–∏–º";
        msgData.authorAvatar = prof?.avatar || null;
      }
      const elems = createMessageElement(msgData, lastDate);
      elems.forEach(el => messagesDiv.appendChild(el));
      if (msgData.createdAt) lastDate = new Date(msgData.createdAt.seconds * 1000);
    }
    scrollToBottom();
  }, (error) => {
    console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:", error);
  });
}

chatInputForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!messageInput.value.trim() || !selectedGroup || !currentUser) return;

  const sendBtn = chatInputForm.querySelector("button");
  sendBtn.disabled = true;

  try {
    await addDoc(collection(db, "groups", selectedGroup, "messages"), {
      authorId: currentUser.uid,
      text: messageInput.value.trim(),
      createdAt: serverTimestamp(),
      type: "user"
    });
    messageInput.value = "";
  } catch (e) {
    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", e);
  } finally {
    sendBtn.disabled = false;
    messageInput.focus();
  }
});

googleLoginBtn.addEventListener("click", () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then((result) => {
      loginMsg.textContent = "";
    })
    .catch((error) => {
      loginMsg.textContent = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message;
    });
});

logoutBtn.addEventListener("click", () => {
  signOut(auth);
});

onAuthStateChanged(auth, async (user) => {
  currentUser = user;
  if (user) {
    loginForm.style.display = "none";
    chatLayout.style.display = "flex";
    profileBtn.style.display = "flex";
    await loadGroups();

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è —é–∑–µ—Ä–∞ –≤ –ø–∞–Ω–µ–ª—å
    const profSnap = await getDoc(doc(db, "profiles", user.uid));
    if (profSnap.exists()) {
      const data = profSnap.data();
      profileNick.value = data.nick || "";
      profileAvatar.value = data.avatar || "";
      profileColor.value = data.color || "#ffffff";
      profileStatus.value = data.status || "";
      statusCounter.textContent = (80 - (profileStatus.value.length || 0));
    } else {
      profileNick.value = "";
      profileAvatar.value = "";
      profileColor.value = "#ffffff";
      profileStatus.value = "";
      statusCounter.textContent = "80";
    }
  } else {
    loginForm.style.display = "flex";
    chatLayout.style.display = "none";
    profileBtn.style.display = "none";
    groups = [];
    selectedGroup = null;
    if (unsubscribe) unsubscribe();
    messagesDiv.innerHTML = "";
  }
});

profileBtn.addEventListener("click", () => {
  if (profilePanel.style.display === "block") {
    profilePanel.style.display = "none";
  } else {
    profilePanel.style.display = "block";
    profilePanel.focus();
  }
});

profileStatus.addEventListener("input", () => {
  const len = profileStatus.value.length;
  statusCounter.textContent = 80 - len;
});

profileForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!currentUser) return;

  const data = {
    nick: profileNick.value.trim(),
    avatar: profileAvatar.value.trim(),
    color: profileColor.value,
    status: profileStatus.value.trim()
  };
  try {
    await setDoc(doc(db, "profiles", currentUser.uid), data);
    alert("–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    profilePanel.style.display = "none";
  } catch (e) {
    alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è");
    console.error(e);
  }
});

// –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

function showUserProfile(uid) {
  if (!uid) return;
  loadProfile(uid).then(prof => {
    if (!prof) return;
    userModalAvatar.style.backgroundImage = prof.avatar ? `url(${prof.avatar})` : 'url(https://via.placeholder.com/80?text=?)';
    userModalNick.textContent = prof.nick || "–ê–Ω–æ–Ω–∏–º";
    userModalStatus.textContent = prof.status || "";
    userProfileModal.style.display = "flex";
    userProfileModal.setAttribute("aria-hidden", "false");
    userProfileModal.tabIndex = -1;
    setTimeout(() => userProfileModal.focus(), 0);
  });
}

closeUserModalBtn.addEventListener("click", () => {
  userProfileModal.style.display = "none";
  userProfileModal.setAttribute("aria-hidden", "true");
});

userProfileModal.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    userProfileModal.style.display = "none";
    userProfileModal.setAttribute("aria-hidden", "true");
  }
});

// –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏, –∫–æ–≥–¥–∞ –≤ –ø–æ–ª–µ –µ—Å—Ç—å —Ç–µ–∫—Å—Ç
messageInput.addEventListener("input", () => {
  chatInputForm.querySelector("button").disabled = messageInput.value.trim() === "";
});
</script>
